<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
 
  
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="event-list--container">
            <div>
                <h2>Add new event:</h2>
            </div>
            <div>Name</div>
            <input id="event-name" type="text" placeholder="Enter event name" value="">

            <div>Price</div>
            <input id="event-price" type="text" placeholder="Enter event price">

            <div>Date</div>
            <input id="event-date" type="text" placeholder="Enter event date">

            <div>Age restriction?</div>
            <input id="event-age" type="text" placeholder="Enter age restriction">
            <div>
                <button id="action--add-event">Add event </button>
            </div>



            

            <div id="event-list--layout"></div>
        </div>

        <div id="client-list--container">
            <h2>Add new client:</h2>

            <div>First Name</div>
            <input id="client-first-name" type="text" placeholder="Enter your first name" value="">

            <div>Last Name</div>
            <input id="client-last-name" type="text" placeholder="Enter your last name">

            <div>Age</div>
            <input id="client-age" type="text" placeholder="Enter your age">

            <div>ID Tag</div>
            <input id="client-idTag" type="text" placeholder="Enter your ID Tag">


            <div><button id="action--add-client">Add client </button></div>

            <div>
                <h2 class ="client-list--header">List of clients: </h2>
            </div>
            <div id="client-list--layout"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="dom.js"></script>
</body>

</html>
